{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Medi Care |Sign Up</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">






    <link rel="stylesheet" type="text/css" href="{% static 'work2.css' %}">
    <style>
        .form {
            margin-top: 29px;
            width: 500px;
            height: 72px;
        }
    </style>

</head>

<body>










<div style="margin-top: 99px;width: 72%;margin: auto;">

    <form action="" class="register" method="post">
        {% csrf_token %}
        <div style="text-align:center;">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Warning !</strong>{{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        <br>
        <br>
        <p style="font-size:29px;margin-bottom:29px;color: #28c2eb;">Sign up</p>
        <input class="form" type="text" name="first_name" placeholder="Firstname" required><br>
        <input class="form" type="text" name="last_name" placeholder="Lastname" required><br>
        <input class="form" type="text" name="username" placeholder="Username" required><br>
        <input class="form" type="email" name="email" placeholder="Email" required><br>
        <input class="form" type="password" name="password" placeholder="Password" required><br>
        <input class="form" type="password" name="confirm_password" placeholder="Confirm Password" required><br>
        <br>
        <input style="background-color: blue;color: white;border: 1px solid white;width: 199px;height: 72px;" type="submit"
            value="Create Account"><br>
        <br>
        <a style="text-decoration: none;color: white;" href="{% url 'signin' %}">
            Already created account?</a>

    </form>
</div>



    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">


                <input type="first name" class="mobile" placeholder="Mobile Number">


            </div>
        </div>
    </div>

























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
