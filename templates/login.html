{% load static %}
<!doctype html>
<html lang="en">

<head>
   <title>Medi Care | Login</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


   <link rel="stylesheet" type="text/css" href="{% static 'loging.css' %}">

   <link rel="stylesheet" type="text/css" href="{% static 'media%20.css' %}">

</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-12 col-lg-12">

            <img src="{% static 'logo.png' %}" alt="logo" class="logo">
         </div>
      </div>
   </div>





<form action="{% url 'signin' %}" method="POST">
   {% csrf_token %}
   <div class="container">
      <div class="row">
         <div class="col-12 col-md-12 col-lg-12">


            <input name="name" type="first name" class="email" placeholder="Username">


         </div>
      </div>
   </div>


   <div class="container">
      <div class="row">
         <div class="col-12 col-md-12 col-lg-12">


            <input name="password" type="password" class="password" placeholder="Password">


         </div>
      </div>
   </div>




   <div>


      <input class="Log" type="submit" value="Login">



   </div>
</form>




   <div class="login">

      <div class="row">
         <div class="col-6 col-md-6 col-lg-12">

            <a href="{% url 'signup' %}"><button class="Account btn-ani btn-blue custom-btn ">Create Account </button></a>


         </div>
      </div>
   </div>































   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

   <!-- Option 2: Separate Popper and Bootstrap JS -->
   <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
